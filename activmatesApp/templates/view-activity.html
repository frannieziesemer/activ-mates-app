{% extends 'layout.html' %} {% block body %}

<div class="card">
  <div class="card-body">
    <h5 class="card-title border-bottom">{{ activity.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ activity.type}}</h6>
    <p class="card-text">{{ activity.description}}</p>
    <h6>{{ activity.address }}</h6>
    <a
      href="{{ url_for('users.user_activities', username=activity.profile.user.username) }}"
      >other posts by user</a
    >
    {% if activity.profile.id == current_user.profile.id %}
    <div>
      <a
        href="{{ url_for('posts.update_activity', activity_id=activity.id)}}"
        class="btn-secondary btn btn-sm m-1"
        >
        Update
      </a>
      <button
        class="btn btn-danger btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#deleteModal"
      >
        Delete
      </button>
    </div>
    {% endif %}
  </div>
</div>



<!-- Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <form
          action="{{ url_for('posts.delete_activity', activity_id=activity.id)}}"
          method="POST"
        >
          <input type="submit" class="btn btn-danger" value="Delete" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
