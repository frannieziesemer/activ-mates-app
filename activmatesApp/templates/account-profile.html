{% extends 'layout.html' %}



{% block body %}
<div class="row content-section">
  <div class="col">
		<h2>Account Login Details</h2>
		<div id="user-card">
			<h4>Username: {{ current_user.username }}</h4>
			<p>Email: {{ current_user.email }} </p>
			<a href="{{ url_for('update_account') }}">Update account</a>
			
	</div>
	</div>
  <div class="col">
		<h2>Profile</h2>
		<div id="user-card">
			<img src=" {{ image_file }} " alt="">
			{% for item in profile_data %}
			<h4>{{ item.first_name }}</h4>
			{% endfor %}
	</div>
	<!-- {% if profile_id  %}
	{% else %}
	{% endif %} -->
	<a href="{{ url_for('create_profile') }}">Create profile</a>
	<a href="{{ url_for('edit_profile') }}">Update Profile</a>
	
	</div>  
</div>
{% endblock %}
