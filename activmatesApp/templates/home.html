{% extends 'layout.html' %}



{% block body %}
<h1>main search page</h1>
    {% for activity in activities %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ activity.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ activity.activity_type.name }}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{ activity.profile.user.username }}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{ activity.address }}</h6>
            <p class="card-text">{{ activity.description}}</p>
            <a href="{{ url_for('view_activity', activity_id=activity.id) }}" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
        </div>
            
        {% endfor %}
    <!-- <script async
    src="https://maps.googleapis.com/maps/api/js?key={{ map_key }}&libraries=places&callback=initMap">
    </script> -->
{% endblock %}
